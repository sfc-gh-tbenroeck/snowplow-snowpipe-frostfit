version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.350
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.0
    - trivy@0.43.1
    - trufflehog@3.46.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
